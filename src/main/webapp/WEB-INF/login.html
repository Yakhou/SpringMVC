<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="../js/jquery-3.2.1.js" type="text/javascript" ></script>
    <style type="text/css">
        body{text-align: center}
        .bg{background-color: antiquewhite;width: 500px;height: 200px;
            margin:0 auto;border: 1px solid chartreuse;margin-top: 200px;
        }
        .bt{position: relative;}
        .content{margin-top: 50px;}
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <span>用户名：</span><input id="username" type="text" value="用户名" name="userName">
            <br><br>
            <span>密   码：</span>&nbsp;<input id="psd" type="text" value="密码" name="password">
            <br><br>
            <button class="bt">登录</button>
        &nbsp;&nbsp;
            <button class="bt">注册</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(".bt").bind("click",function(){
       var name = $("#username").val();
       var psd = $("#psd").val();
       if(name=="用户名"||psd=="密码"){
           alert("填写完整的用户信息")
       }else{

           //跳转到其他页面
           $.ajax({
               type:"POST",
               url:"./main.html",
//               complete:function () {
//                   window.location.href="main.html";
//               }
               success: function(html){
                   $(".bg").append(html);
               }
           });
       }
    });
    $("#username").focus(function () {
        var text_value = $(this).val();
       if (text_value=="用户名"){
           $(this).val("");
       }
    });
    $("#username").blur(function () {
        var text_value = $(this).val();
        if (text_value==""){
            $(this).val("用户名")
        }
    });
    $("#psd").focus(function () {
        var text_value = $(this).val();
        if(text_value=="密码"){
           $(this).val("");
        }
    });
    $("#psd").blur(function () {
       var text_value=$(this).val();
       if(text_value==""){
           $(this).val("密码");
       }
    });
</script>
</html>
